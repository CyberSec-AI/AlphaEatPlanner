<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Planning - EatPlanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="app.js?v=15"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        [x-cloak] {
            display: none !important;
        }

        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col relative" x-data="plannerPage()">

    <!-- Ambient Background -->
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden opacity-40">
        <div
            class="absolute top-20 left-10 w-[400px] h-[400px] bg-indigo-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob">
        </div>
        <div
            class="absolute bottom-10 right-10 w-[400px] h-[400px] bg-emerald-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob">
        </div>
    </div>

    <nav class="sticky top-0 z-40 bg-white/80 backdrop-blur-xl border-b border-white/50 shadow-sm relative z-40">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="index.html"
                class="text-2xl font-extrabold tracking-tight flex items-center gap-2 hover:opacity-80 transition bg-gradient-to-r from-emerald-600 to-teal-500 bg-clip-text text-transparent">
                <span class="text-3xl">üìÖ</span> <span x-text="$store.i18n.t('title')">Meal Planner</span>
            </a>
            <div class="hidden md:flex items-center gap-2 md:gap-6 text-sm font-bold text-slate-500">
                <a href="index.html"
                    class="hover:text-emerald-600 transition px-3 py-1.5 rounded-full hover:bg-emerald-50"
                    x-text="$store.i18n.t('dashboard')">Dashboard</a>
                <a href="recipes.html"
                    class="hover:text-emerald-600 transition px-3 py-1.5 rounded-full hover:bg-emerald-50"
                    x-text="$store.i18n.t('recipes')">Recipes</a>
                <a href="planner.html" class="text-emerald-700 bg-emerald-100/50 px-3 py-1.5 rounded-full"
                    x-text="$store.i18n.t('planner')">Planner</a>
                <a href="grocery.html"
                    class="hover:text-emerald-600 transition px-3 py-1.5 rounded-full hover:bg-emerald-50"
                    x-text="$store.i18n.t('grocery')">Grocery</a>
                <a href="library.html"
                    class="hover:text-emerald-600 transition px-3 py-1.5 rounded-full hover:bg-emerald-50"
                    x-text="'Frigo Magique'">Frigo Magique</a>

                <button @click="$store.i18n.toggle()"
                    class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 hover:bg-slate-200 transition text-xs font-black text-slate-600 ml-2"
                    x-text="$store.i18n.lang">FR</button>
            </div>
            <!-- Mobile Header Controls -->
            <div class="md:hidden flex items-center gap-3">
                <button @click="$store.i18n.toggle()"
                    class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 text-slate-600 text-xs font-bold">
                    <span x-text="$store.i18n.lang.toUpperCase()"></span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 pb-12">
        <div
            class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
            <h1 class="text-3xl font-extrabold text-slate-800 flex items-center gap-3">
                üìÖ <span x-text="$store.i18n.t('weekly_plan')">Weekly Plan</span>
            </h1>
            <div class="flex items-center gap-4 bg-slate-50 p-2 rounded-xl">
                <button @click="prevWeek()"
                    class="bg-white hover:bg-slate-100 text-slate-700 px-4 py-2 rounded-lg font-bold shadow-sm border border-slate-200 transition text-sm"
                    x-text="$store.i18n.t('prev')">Prev</button>
                <div class="font-bold text-slate-700 whitespace-nowrap text-sm sm:text-base">
                    <span x-text="weekStart"></span> <span class="text-slate-300 mx-2">‚Ä¢</span> <span
                        x-text="weekEnd"></span>
                </div>
                <button @click="nextWeek()"
                    class="bg-white hover:bg-slate-100 text-slate-700 px-4 py-2 rounded-lg font-bold shadow-sm border border-slate-200 transition text-sm"
                    x-text="$store.i18n.t('next')">Next</button>
            </div>
        </div>

        <!-- Weekly Grid -->
        <div class="grid grid-cols-1 xl:grid-cols-7 gap-6">
            <template x-for="day in days" :key="day.date">
                <div
                    class="bg-white rounded-2xl shadow-sm border border-slate-100 flex flex-col hover:shadow-md transition duration-300 overflow-hidden">
                    <div class="p-3 bg-slate-100/50 border-b border-slate-100 text-center">
                        <div class="font-bold text-slate-800 capitalize text-lg" x-text="day.name"></div>
                        <div class="text-xs font-bold text-slate-400 uppercase tracking-widest" x-text="day.display">
                        </div>
                    </div>

                    <div class="flex-1 flex flex-col divide-y divide-slate-100">
                        <!-- Breakfast -->
                        <div class="p-2 flex-1 min-h-[80px]">
                            <div class="text-[10px] font-bold uppercase text-slate-400 mb-1"
                                x-text="$store.i18n.t('breakfast')">Breakfast</div>
                            <template x-for="item in getItemsForDateAndType(day.date, 'breakfast')" :key="item.id">
                                <div class="relative group bg-amber-50 rounded-lg p-2 mb-1 border border-amber-100">
                                    <button @click="deleteItem(item.id)"
                                        class="absolute -top-1 -right-1 bg-white text-rose-500 rounded-full w-4 h-4 flex items-center justify-center opacity-0 group-hover:opacity-100 shadow text-[10px] hover:bg-rose-50 transition border border-rose-100">&times;</button>
                                    <div class="text-xs font-bold text-slate-700 leading-tight"
                                        x-text="item.recipe ? item.recipe.title : '...'"></div>
                                </div>
                            </template>
                            <button @click="openAddModal(day.date, 'breakfast')"
                                class="w-full text-center text-slate-300 hover:text-emerald-600 text-xl font-bold leading-none py-1 rounded hover:bg-slate-50 transition">+</button>
                        </div>

                        <!-- Lunch -->
                        <div class="p-2 flex-1 min-h-[100px] bg-slate-50/30">
                            <div class="text-[10px] font-bold uppercase text-slate-400 mb-1"
                                x-text="$store.i18n.t('lunch')">Lunch</div>
                            <template x-for="item in getItemsForDateAndType(day.date, 'lunch')" :key="item.id">
                                <div class="relative group bg-sky-50 rounded-lg p-2 mb-1 border border-sky-100">
                                    <button @click="deleteItem(item.id)"
                                        class="absolute -top-1 -right-1 bg-white text-rose-500 rounded-full w-4 h-4 flex items-center justify-center opacity-0 group-hover:opacity-100 shadow text-[10px] hover:bg-rose-50 transition border border-rose-100">&times;</button>
                                    <div class="text-xs font-bold text-slate-700 leading-tight"
                                        x-text="item.recipe ? item.recipe.title : '...'"></div>
                                    <div class="text-[10px] text-slate-500 mt-0.5">üçΩÔ∏è <span
                                            x-text="item.servings"></span></div>
                                </div>
                            </template>
                            <button @click="openAddModal(day.date, 'lunch')"
                                class="w-full text-center text-slate-300 hover:text-emerald-600 text-xl font-bold leading-none py-1 rounded hover:bg-slate-50 transition">+</button>
                        </div>

                        <!-- Dinner -->
                        <div class="p-2 flex-1 min-h-[100px]">
                            <div class="text-[10px] font-bold uppercase text-slate-400 mb-1"
                                x-text="$store.i18n.t('dinner')">Dinner</div>
                            <template x-for="item in getItemsForDateAndType(day.date, 'dinner')" :key="item.id">
                                <div class="relative group bg-emerald-50 rounded-lg p-2 mb-1 border border-emerald-100">
                                    <button @click="deleteItem(item.id)"
                                        class="absolute -top-1 -right-1 bg-white text-rose-500 rounded-full w-4 h-4 flex items-center justify-center opacity-0 group-hover:opacity-100 shadow text-[10px] hover:bg-rose-50 transition border border-rose-100">&times;</button>
                                    <div class="text-xs font-bold text-slate-700 leading-tight"
                                        x-text="item.recipe ? item.recipe.title : '...'"></div>
                                    <div class="text-[10px] text-slate-500 mt-0.5">üçΩÔ∏è <span
                                            x-text="item.servings"></span></div>
                                </div>
                            </template>
                            <button @click="openAddModal(day.date, 'dinner')"
                                class="w-full text-center text-slate-300 hover:text-emerald-600 text-xl font-bold leading-none py-1 rounded hover:bg-slate-50 transition">+</button>
                        </div>

                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Modal -->
    <div x-show="showModal" class="fixed inset-0 z-50 flex items-center justify-center p-4" style="display: none;">
        <div x-show="showModal" x-transition.opacity class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm"
            @click="showModal = false"></div>

        <div x-show="showModal" x-transition.scale
            class="relative bg-white rounded-2xl shadow-2xl w-full max-w-sm p-8 border border-slate-100">
            <h2 class="text-2xl font-bold mb-1 text-slate-800">
                <span x-text="$store.i18n.t('add_meal')">Add Meal</span>
            </h2>
            <div class="flex items-center gap-2 mb-6 text-sm">
                <span class="font-medium text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded"
                    x-text="selectedDate"></span>
                <span class="text-slate-300">‚Ä¢</span>
                <span class="font-bold text-slate-500 uppercase tracking-wide"
                    x-text="getMealTypeLabel(newItem.meal_type)"></span>
            </div>

            <div class="mb-5">
                <label class="block text-sm font-bold mb-2 text-slate-700"
                    x-text="$store.i18n.t('recipes')">Recipe</label>
                <select x-model="newItem.recipe_id"
                    class="w-full border border-slate-200 bg-slate-50 rounded-xl p-3.5 focus:ring-2 focus:ring-emerald-500 outline-none text-slate-800 font-medium">
                    <option value="" x-text="'-- Select --'"></option>
                    <template x-for="r in $store.recipes.list" :key="r.id">
                        <option :value="r.id">
                            <span x-text="r.title"></span> <span x-show="r.is_vegetarian"> (üåø)</span>
                        </option>
                    </template>
                </select>
            </div>

            <div class="mb-5 border-t border-slate-100 pt-5">
                <label class="flex items-center gap-2 mb-3 cursor-pointer">
                    <input type="checkbox" x-model="newItem.is_mixed" class="w-4 h-4 text-emerald-600 rounded">
                    <span class="text-sm font-bold text-slate-600">Repas Mixte (Variantes) ?</span>
                </label>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold mb-1 text-slate-500">
                            Standard <span x-show="newItem.is_mixed">(üçñ)</span>
                        </label>
                        <input type="number" x-model="newItem.servings"
                            class="w-full border border-slate-200 bg-slate-50 rounded-xl p-3 focus:ring-2 focus:ring-emerald-500 outline-none font-medium text-slate-800">
                    </div>

                    <div x-show="newItem.is_mixed" x-transition.opacity>
                        <label class="block text-xs font-bold mb-1 text-emerald-600">
                            V√©g√©tarien (üåø)
                        </label>
                        <input type="number" x-model="newItem.servings_vegetarian"
                            class="w-full border border-emerald-200 bg-emerald-50/50 rounded-xl p-3 focus:ring-2 focus:ring-emerald-500 outline-none font-medium text-emerald-800">
                    </div>
                </div>
            </div>

            <!-- Leftovers Option (Only if Dinner) -->
            <div x-show="newItem.meal_type === 'dinner'" class="mb-8">
                <label
                    class="flex items-center gap-3 cursor-pointer p-3 border border-slate-100 rounded-xl hover:bg-slate-50 transition">
                    <input type="checkbox" x-model="newItem.with_leftovers"
                        class="w-5 h-5 text-emerald-600 rounded border-slate-300 focus:ring-emerald-500">
                    <span class="text-sm font-semibold text-slate-600" x-text="$store.i18n.t('leftovers_label')">Cook
                        for tomorrow lunch?</span>
                </label>
            </div>

            <div class="flex justify-end gap-3">
                <button @click="showModal = false"
                    class="text-slate-500 hover:text-slate-800 px-4 py-2 font-bold transition"
                    x-text="$store.i18n.t('cancel')">Cancel</button>
                <button @click="submitItem()"
                    class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2.5 rounded-xl shadow-lg shadow-emerald-200 font-bold transition transform active:scale-95"
                    x-text="$store.i18n.t('save')">Add Meal</button>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Nav -->
    <nav
        class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 z-50 px-6 py-3 flex justify-between items-center shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <a href="index.html" class="flex flex-col items-center gap-1 text-slate-400 hover:text-emerald-600 transition">
            <span class="text-2xl">üè†</span>
        </a>
        <a href="recipes.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-emerald-600 transition">
            <span class="text-2xl">üç≥</span>
        </a>
        <div class="relative -top-5">
            <a href="planner.html"
                class="flex items-center justify-center w-14 h-14 rounded-full bg-gradient-to-br from-emerald-600 to-teal-700 text-white shadow-lg border-4 border-white transform hover:scale-105 transition ring-4 ring-emerald-100">
                <span class="text-2xl">üìÖ</span>
            </a>
        </div>
        <a href="grocery.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-emerald-600 transition">
            <span class="text-2xl">üõí</span>
        </a>
        <a href="library.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-emerald-600 transition">
            <span class="text-2xl">‚ùÑÔ∏è</span>
        </a>
    </nav>
</body>

</html>
