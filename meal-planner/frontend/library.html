<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Frigo - EatPlanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-800 min-h-screen flex flex-col" x-data="libraryPage()">

    <nav class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-200 shadow-sm">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="index.html"
                class="text-2xl font-extrabold tracking-tight flex items-center gap-2 hover:opacity-80 transition bg-gradient-to-r from-emerald-600 to-teal-500 bg-clip-text text-transparent">
                <span>ü•ó</span> <span x-text="$store.i18n.t('title')">Meal Planner</span>
            </a>
            <div class="flex items-center gap-2 md:gap-6 text-sm font-semibold text-slate-600">
                <a href="index.html" class="hover:text-emerald-600 transition px-2 py-1 rounded-lg hover:bg-emerald-50"
                    x-text="$store.i18n.t('dashboard')">Dashboard</a>
                <a href="recipes.html"
                    class="hover:text-emerald-600 transition px-2 py-1 rounded-lg hover:bg-emerald-50"
                    x-text="$store.i18n.t('recipes')">Recipes</a>
                <a href="planner.html"
                    class="hover:text-emerald-600 transition px-2 py-1 rounded-lg hover:bg-emerald-50"
                    x-text="$store.i18n.t('planner')">Planner</a>
                <a href="grocery.html"
                    class="hover:text-emerald-600 transition px-2 py-1 rounded-lg hover:bg-emerald-50"
                    x-text="$store.i18n.t('grocery')">Grocery</a>
                <a href="library.html" class="text-emerald-600 bg-emerald-50 px-2 py-1 rounded-lg"
                    x-text="'Frigo'">Frigo</a>

                <div class="h-4 w-px bg-slate-300 mx-1"></div>
                <button @click="$store.i18n.toggle()"
                    class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 hover:bg-slate-200 transition text-xs font-bold uppercase text-slate-700"
                    x-text="$store.i18n.lang">FR</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 max-w-5xl py-10">

        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-800 flex items-center gap-2">
                    ‚ùÑÔ∏è <span class="bg-gradient-to-r from-cyan-500 to-blue-500 bg-clip-text text-transparent">Frigo
                        Intelligent</span>
                </h1>
                <p class="text-slate-500">G√©rez vos articles habituels et ajoutez-les rapidement.</p>
            </div>

            <div class="relative w-full md:w-96">
                <span class="absolute left-3 top-3 text-slate-400">üîç</span>
                <input type="text" x-model="search" placeholder="Rechercher un produit..."
                    class="w-full bg-white border border-slate-200 rounded-xl py-3 pl-10 pr-4 shadow-sm focus:ring-2 focus:ring-cyan-400 outline-none">
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Add New Mockup Card -->
            <button @click="openAddModal()"
                class="flex flex-col items-center justify-center p-6 border-2 border-dashed border-slate-300 rounded-2xl hover:border-cyan-500 hover:bg-cyan-50/50 transition cursor-pointer group h-40 w-full">
                <span class="text-4xl mb-2 group-hover:scale-110 transition">‚ûï</span>
                <span class="font-bold text-slate-400 group-hover:text-cyan-600">Nouveau Produit</span>
                <span class="text-xs text-slate-400 text-center mt-1">(Cr√©er ici)</span>
            </button>

            <template x-for="item in filteredItems" :key="item.id">
                <div
                    class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex flex-col justify-between group hover:shadow-md transition card-hover h-40 relative overflow-hidden">

                    <div class="absolute top-0 right-0 p-2 opacity-0 group-hover:opacity-100 transition z-10">
                        <button @click="deleteItem(item.id)"
                            class="text-slate-300 hover:text-rose-500 p-1 rounded-full hover:bg-rose-50">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <div>
                        <span
                            class="text-[10px] font-bold uppercase tracking-wider text-cyan-600 bg-cyan-50 px-2 py-0.5 rounded-full"
                            x-text="item.category"></span>
                        <h3 class="font-bold text-slate-800 text-lg mt-2 leading-tight" x-text="item.name"></h3>
                        <p class="text-xs text-slate-400 mt-1" x-show="item.default_unit">Unit√© par d√©faut : <span
                                x-text="item.default_unit"></span></p>
                    </div>

                    <button :id="'btn-'+item.id" @click="addToGrocery(item)"
                        class="w-full mt-3 bg-slate-800 hover:bg-slate-900 text-white font-bold py-2 rounded-lg text-sm shadow-lg shadow-slate-200 transition active:scale-95 flex items-center justify-center gap-2">
                        <span>üõí</span> Ajouter
                    </button>
                </div>
            </template>
        </div>

        <div x-show="filteredItems.length === 0" class="text-center py-20 text-slate-400">
            <p>Aucun article trouv√©.</p>
        </div>

    </div>
    <!-- Add Item Modal -->
    <div x-show="showAdd" class="fixed inset-0 z-50 flex items-center justify-center p-4" style="display: none;">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" @click="showAdd = false"></div>
        <div class="relative bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all">
            <div class="p-6 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                <h3 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <span>‚ú®</span> Nouveau Produit
                </h3>
                <button @click="showAdd = false" class="text-slate-400 hover:text-slate-600">‚úï</button>
            </div>

            <div class="p-6 space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-1.5">Nom du
                        produit</label>
                    <input type="text" x-model="newItem.name" placeholder="Ex: P√¢tes, Riz..."
                        class="w-full border border-slate-200 bg-slate-50 rounded-xl p-3 focus:ring-2 focus:ring-cyan-500 outline-none font-medium text-lg">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Rayon</label>
                    <div class="flex flex-wrap gap-2">
                        <template
                            x-for="cat in ['Fruits & L√©gumes', 'Viandes & Poissons', 'Frais', '√âpicerie', 'Boissons', 'Hygi√®ne', 'Maison', 'Divers']">
                            <button @click="newItem.category = cat"
                                :class="newItem.category === cat ? 'bg-cyan-500 text-white shadow-cyan-500/30 shadow-lg scale-105' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'"
                                class="px-3 py-1.5 rounded-lg text-sm font-bold transition-all transform duration-200"
                                x-text="cat"></button>
                        </template>
                    </div>
                </div>

                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-1.5">Qt√©
                            (Defaut)</label>
                        <input type="number" x-model="newItem.quantity"
                            class="w-full border border-slate-200 bg-slate-50 rounded-xl p-3 text-center font-bold">
                    </div>
                    <div class="flex-1">
                        <label
                            class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-1.5">Unit√©</label>
                        <input type="text" x-model="newItem.default_unit" placeholder="kg, L..."
                            class="w-full border border-slate-200 bg-slate-50 rounded-xl p-3">
                    </div>
                </div>

                <button @click="submitNewItem()"
                    class="w-full bg-slate-800 text-white py-4 rounded-xl font-bold shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all flex justify-center items-center gap-2">
                    <span>üíæ</span> Cr√©er le produit
                </button>
            </div>
        </div>
    </div>
</body>

</html>
