        <!-- Profile Section -->
        <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 mb-8">
            <h2
                class="text-xl font-bold bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent mb-6">

            <div class="flex flex-col items-center mb-8">
                <div class="relative group cursor-pointer" @click="$refs.fileInput.click()">

                        <img x-show="user.profile_picture_url" :src="user.profile_picture_url"

                        <span x-show="!user.profile_picture_url" class="text-4xl">üë§</span>
                    </div>
                    <div

                    </div>
                </div>
                <input x-ref="fileInput" type="file" class="hidden" accept="image/*" @change="uploadPhoto($event)">

            <div class="space-y-4">

                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Nom d'utilisateur <span
                            class="text-slate-400 font-normal">(Non modifiable)</span></label>
                    <input type="text" :value="user.username" disabled
                        class="w-full border border-slate-200 bg-slate-100 text-slate-500 rounded-xl p-3 font-medium cursor-not-allowed">
                </div>

                <button @click="updateProfile()"
                    class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-3 rounded-xl shadow-lg transition transform active:scale-95 mt-4">
                    Enregistrer les modifications
                </button>

                <div class="pt-4 mt-4 border-t border-slate-100">
                    <button @click="$store.auth.logout()"
                        class="w-full bg-rose-50 hover:bg-rose-100 text-rose-600 font-bold py-3 rounded-xl transition flex items-center justify-center gap-2">
                        <span>üö™</span> Se d√©connecter

            </div>
        </div>

        <!-- Create User Section -->

            <div class="space-y-4" x-data="{ newUser: { username: '', password: '', full_name: '' } }">

                    <div>
                        <label class="block text-xs font-bold text-emerald-700 uppercase mb-1">Identifiant</label>
                        <input type="text" x-model="newUser.username"
                            class="w-full border border-emerald-200 bg-white rounded-xl p-3 outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-emerald-700 uppercase mb-1">Mot de passe</label>
                        <input type="password" x-model="newUser.password"
                            class="w-full border border-emerald-200 bg-white rounded-xl p-3 outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-emerald-700 uppercase mb-1">Nom Complet</label>
                    <input type="text" x-model="newUser.full_name"
                        class="w-full border border-emerald-200 bg-white rounded-xl p-3 outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                <button
                    @click="$store.auth.createUserFull(newUser).then(() => { newUser = {username:'', password:'', full_name:''}; })"
                    class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold px-6 py-3 rounded-xl shadow-md transition">
                    ‚ûï Ajouter l'utilisateur
