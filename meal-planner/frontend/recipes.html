<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Recettes - EatPlanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="app.js?v=16"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        [x-cloak] {
            display: none !important;
        }

        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #059669;
        }
    </style>
</head>

<body

    x-data="recipesPage()">

    <!-- Navbar -->

        <div class="container mx-auto flex justify-between items-center p-4">

                <a href="recipes.html" class="text-emerald-700 bg-emerald-100/50 px-3 py-1.5 rounded-full"

                <a href="planner.html"

                    x-text="$store.i18n.t('planner')">Planner</a>
                <a href="grocery.html"
                    class="hover:text-emerald-600 transition px-3 py-1.5 rounded-full hover:bg-emerald-50"

                <a href="library.html"

                    ‚öôÔ∏è
                </a>
                <button @click="$store.i18n.toggle()"

    </nav>

    <div class="container mx-auto px-4 flex-grow py-10">

        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight" x-text="$store.i18n.t('recipes')">
                    Recipes</h1>
                <p class="text-slate-500 mt-1" x-text="$store.i18n.t('welcome_sub')">Manage your collection</p>
            </div>
            <button @click="showModal = true"
                class="group bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white px-6 py-3 rounded-xl shadow-lg hover:shadow-emerald-500/25 transition-all duration-300 font-bold flex items-center gap-2 transform hover:-translate-y-0.5">

                    x-text="$store.i18n.t('add_recipe')">New Recipe</span>
            </button>
        </div>

        <!-- Recipe List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 pb-32">
            <template x-for="recipe in $store.recipes.list" :key="recipe.id">
                <div
                    class="bg-white rounded-[2rem] shadow-sm hover:shadow-2xl hover:shadow-emerald-200/40 transition-all duration-300 border border-slate-100 hover:border-emerald-100 group flex flex-col relative overflow-hidden transform hover:-translate-y-1">

                    <!-- Decorative gradient top or Image -->
                    <div class="h-32 bg-slate-100 relative overflow-hidden">
                        <template x-if="recipe.image_url">
                            <img :src="recipe.image_url"
                                class="w-full h-full object-cover transition duration-500 group-hover:scale-105"
                                loading="lazy" onerror="this.style.display='none'">
                        </template>
                        <div x-show="!recipe.image_url"
                            class="absolute inset-0 bg-gradient-to-r from-emerald-400 to-teal-400"></div>

                        <!-- Author Badge Overlay -->
                        <div
                            class="absolute bottom-2 left-2 flex items-center gap-2 bg-white/90 backdrop-blur-sm px-2 py-1 rounded-full shadow-sm">
                            <template x-if="recipe.author && recipe.author.profile_picture_url">
                                <img :src="recipe.author.profile_picture_url" class="w-5 h-5 rounded-full object-cover">
                            </template>
                            <span x-show="!recipe.author || !recipe.author.profile_picture_url"
                                class="text-xs">üë§</span>
                            <span class="text-[10px] font-bold text-slate-600"
                                x-text="'Auteur : ' + (recipe.author ? (recipe.author.full_name || recipe.author.username) : 'Inconnu')"></span>
                        </div>
                    </div>

                    <div class="p-7 flex-grow flex flex-col">
                        <div class="flex justify-between items-start mb-3">
                            <h2 class="text-xl font-bold text-slate-800 leading-tight group-hover:text-emerald-700 transition"
                                x-text="recipe.title"></h2>
                            <div class="flex items-start gap-2">
                                <span x-show="recipe.is_vegetarian" class="text-xl" title="Vegetarian">üåø</span>
                                <button @click="openEditModal(recipe)"
                                    class="text-slate-300 hover:text-emerald-500 transition p-1 -mt-1 rounded-full hover:bg-emerald-50">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                                        </path>
                                    </svg>
                                </button>
                                <button @click="$store.recipes.delete(recipe.id)"
                                    class="text-slate-300 hover:text-rose-500 transition p-1 -mt-1 -mr-1 rounded-full hover:bg-rose-50">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Star Rating -->
                        <div class="flex items-center gap-1 mb-4">
                            <template x-for="i in 5">
                                <button @click="$store.recipes.updateRating(recipe.id, i)"
                                    class="focus:outline-none transition-transform hover:scale-125 duration-200">
                                    <svg class="w-5 h-5"
                                        :class="i <= (recipe.rating || 0) ? 'text-amber-400 fill-current drop-shadow-sm' : 'text-slate-200'"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                                    </svg>
                                </button>
                            </template>
                        </div>

                        <p class="text-sm text-slate-500 mb-6 line-clamp-3 leading-relaxed flex-grow"
                            x-text="recipe.description"></p>

                        <!-- Recipe Steps Preview (Scrollable) -->
                        <div x-show="recipe.steps && recipe.steps.length > 0" class="mb-4">
                            <h4
                                class="text-xs font-bold text-slate-700 uppercase mb-2 flex justify-between items-center">
                                Instructions
                                <span
                                    class="text-[10px] text-emerald-500 font-normal normal-case bg-emerald-50 px-2 py-0.5 rounded-full">Scroll
                                    ‚Üï</span>
                            </h4>
                            <div
                                class="space-y-3 overflow-y-auto max-h-32 pr-2 custom-scrollbar hover:max-h-60 transition-all duration-500 relative z-10 bg-white">
                                <template x-for="step in recipe.steps" :key="step.id || step.step_order">
                                    <div class="flex gap-2 items-start text-xs text-slate-600">
                                        <span class="font-bold text-emerald-600 flex-shrink-0"
                                            x-text="(step.step_order || $el.rowIndex + 1) + '.'"></span>
                                        <span class="leading-relaxed" x-text="step.instruction"></span>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <div class="flex items-center justify-between mt-auto pt-6 border-t border-slate-50">
                            <div
                                class="flex items-center gap-2 text-xs font-bold text-emerald-700 bg-emerald-50 px-3 py-1.5 rounded-full">
                                <span>üçΩÔ∏è</span>
                                <span><span x-text="recipe.default_servings"></span> <span
                                        x-text="$store.i18n.t('servings')">Servings</span></span>
                            </div>


                            <div class="text-xs text-slate-400 font-medium italic">
                                <span x-text="recipe.ingredients.length"></span> items
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="$store.recipes.list.length === 0 && !$store.recipes.loading"
            class="text-center text-slate-400 py-32 flex flex-col items-center">
            <div class="text-6xl mb-4 opacity-50">ü•í</div>
            <p class="text-xl font-medium" x-text="$store.i18n.t('no_recipes')">No recipes found.</p>
        </div>
    </div>

    <!-- Modal -->
    <div x-show="showModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6"
        style="display: none;">
        <!-- Backdrop -->
        <div x-show="showModal" x-transition.opacity class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"
            @click="showModal = false"></div>

        <!-- Content -->
        <div x-show="showModal" x-transition.scale.origin.bottom.duration.300ms
            class="relative bg-white rounded-3xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col overflow-hidden">
            <div class="p-5 sm:p-8 pb-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h2 class="text-xl sm:text-2xl font-bold text-slate-800"
                    x-text="editMode ? $store.i18n.t('edit_recipe') : $store.i18n.t('add_recipe')">Add Recipe</h2>
                <button @click="showModal = false" class="text-slate-400 hover:text-slate-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="p-8 overflow-y-auto space-y-6">
                <div>
                    <label class="block text-sm font-bold mb-2 text-slate-700">Title</label>
                    <input type="text" x-model="newRecipe.title"
                        class="w-full border border-slate-200 bg-slate-50 rounded-xl p-3.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition font-medium text-slate-800 placeholder:text-slate-400">
                </div>

                <!-- Image Field (URL or Upload) -->
                <div>
                    <label class="block text-sm font-bold mb-2 text-slate-700"
                        x-text="$store.i18n.t('image_url')">Image</label>
                    <div class="flex flex-col gap-3">
                        <!-- URL Input -->
                        <div class="relative">
                            <span class="absolute left-3 top-3.5 text-slate-400 text-sm">üîó</span>
                            <input type="text" x-model="newRecipe.image_url" placeholder="https://..."
                                class="w-full pl-9 border border-slate-200 bg-slate-50 rounded-xl p-3 focus:ring-2 focus:ring-emerald-500 outline-none transition font-medium text-slate-800">
                        </div>

                        <div class="text-center text-xs text-slate-400 font-bold uppercase tracking-widest">- OR -</div>

                        <!-- File Input -->
                        <label
                            class="cursor-pointer group relative flex items-center justify-center gap-2 w-full border-2 border-dashed border-slate-300 rounded-xl p-4 hover:border-emerald-500 hover:bg-emerald-50/50 transition">
                            <input type="file" class="hidden" accept="image/*" @change="async (e) => { 
                                    const file = e.target.files[0]; 
                                    if(file) {
                                        const url = await $store.recipes.uploadImage(file);
                                        if(url) newRecipe.image_url = url;
                                    }
                                }">
                            <span class="text-2xl">üì∏</span>
                            <span class="font-bold text-slate-500 group-hover:text-emerald-600 transition">Upload from
                                Device</span>
                        </label>

                        <!-- Preview -->
                        <template x-if="newRecipe.image_url">
                            <div
                                class="relative mt-2 h-32 rounded-xl overflow-hidden shadow-sm border border-slate-200">
                                <img :src="newRecipe.image_url" class="w-full h-full object-cover">
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Vegetarian Toggle (Refined) -->
                <div class="flex items-center justify-between bg-emerald-50 p-4 rounded-xl border border-emerald-100">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">üåø</span>
                        <span class="font-bold text-emerald-900"
                            x-text="$store.i18n.t('is_vegetarian_label')">Vegetarian?</span>
                    </div>

                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" x-model="newRecipe.is_vegetarian" class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-emerald-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-600">
                        </div>
                    </label>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-bold text-slate-700">√âtapes de Pr√©paration</label>
                        <button @click="addStep()"
                            class="text-xs font-bold text-emerald-600 hover:text-emerald-700 bg-emerald-50 px-2 py-1 rounded-lg transition">+
                            Ajouter</button>
                    </div>

                    <div class="space-y-3 mb-4">
                        <template x-for="(step, idx) in newRecipe.steps" :key="idx">
                            <div class="flex gap-2 items-start group">
                                <span x-text="idx + 1"
                                    class="flex-shrink-0 w-6 h-6 rounded-full bg-slate-100 text-slate-500 font-bold text-xs flex items-center justify-center mt-2.5"></span>
                                <textarea x-model="step.instruction" rows="2"
                                    class="flex-1 border border-slate-200 bg-slate-50 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition text-slate-800"
                                    placeholder="D√©crivez l'√©tape..."></textarea>
                                <button @click="removeStep(idx)"
                                    class="mt-2.5 text-slate-300 hover:text-rose-500 transition opacity-0 group-hover:opacity-100">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </template>
                        <div x-show="newRecipe.steps.length === 0"
                            class="text-center py-4 border-2 border-dashed border-slate-100 rounded-xl">
                            <button @click="addStep()"
                                class="text-slate-400 hover:text-emerald-600 text-sm font-medium transition flex items-center justify-center gap-2 mx-auto">
                                <span>üìù</span> Ajouter la premi√®re √©tape
                            </button>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold mb-2 text-slate-700">Description</label>
                    <textarea x-model="newRecipe.description" rows="3"
                        class="w-full border border-slate-200 bg-slate-50 rounded-xl p-3.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition text-slate-800"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2 text-slate-700"
                        x-text="$store.i18n.t('servings')">Default Servings</label>
                    <input type="number" x-model="newRecipe.default_servings"
                        class="w-full border border-slate-200 bg-slate-50 rounded-xl p-3.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition font-medium text-slate-800">
                </div>

                <div class="border-t border-slate-100 pt-6">
                    <h3 class="font-bold mb-4 text-slate-800 flex items-center gap-2">
                        <span
                            class="bg-slate-100 w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span>
                        <span x-text="$store.i18n.t('ingredients')">Ingredients</span>
                    </h3>
                    <div x-data="{ activeTab: 'all' }"
                        class="border border-slate-200 rounded-2xl overflow-hidden bg-white">
                        <!-- Tabs Header -->
                        <div class="flex border-b border-slate-100 bg-slate-50">
                            <button @click="activeTab = 'all'"
                                :class="activeTab === 'all' ? 'bg-white text-emerald-700 shadow-sm font-bold border-b-2 border-emerald-500' : 'text-slate-500 hover:text-emerald-600'"
                                class="flex-1 py-3 text-sm transition-all duration-200 flex items-center justify-center gap-2">
                                <span class="text-lg">ü•£</span> Base
                            </button>
                            <button @click="activeTab = 'standard'"
                                :class="activeTab === 'standard' ? 'bg-white text-emerald-700 shadow-sm font-bold border-b-2 border-emerald-500' : 'text-slate-500 hover:text-emerald-600'"
                                class="flex-1 py-3 text-sm transition-all duration-200 flex items-center justify-center gap-2">
                                <span class="text-lg">üçñ</span> Standard
                            </button>
                            <button @click="activeTab = 'vegetarian'"
                                :class="activeTab === 'vegetarian' ? 'bg-white text-emerald-700 shadow-sm font-bold border-b-2 border-emerald-500' : 'text-slate-500 hover:text-emerald-600'"
                                class="flex-1 py-3 text-sm transition-all duration-200 flex items-center justify-center gap-2">
                                <span class="text-lg">üåø</span> V√©g√©
                            </button>
                        </div>

                        <!-- Tab Content -->
                        <div class="p-4 bg-slate-50/50">
                            <!-- Input Row (Contextual to Tab) -->
                            <div class="flex flex-wrap sm:flex-nowrap gap-2 mb-4">
                                <input type="text" x-model="newIng.name"
                                    :placeholder="activeTab === 'all' ? 'Ingr√©dient...' : (activeTab === 'standard' ? 'Viande...' : 'V√©g√©...')"
                                    class="w-full sm:flex-1 border bg-white border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none shadow-sm"
                                    @keyup.enter="
                                        newIng.variant_mode = activeTab; 
                                        addIngredient();
                                    ">
                                <div class="flex gap-2 w-full sm:w-auto">
                                    <input type="number" x-model="newIng.quantity" placeholder="Qt√©"
                                        class="flex-1 sm:w-20 border bg-white border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none shadow-sm"
                                        @keyup.enter="
                                            newIng.variant_mode = activeTab; 
                                            addIngredient();
                                        ">
                                    <input type="text" x-model="newIng.unit" placeholder="Unit√©"
                                        class="flex-1 sm:w-20 border bg-white border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none shadow-sm"
