<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-slate-50 to-gray-100 text-slate-800 min-h-screen flex flex-col selection:bg-emerald-200 selection:text-emerald-900"
    x-data="{ 
    showModal: false, 
    newRecipe: { title: '', description: '', default_servings: 2, is_vegetarian: false, tags: [], ingredients: [] },
    newIng: { name: '', quantity: 1, unit: '' },
    addIngredient() {
        if(this.newIng.name) {
            this.newRecipe.ingredients.push({...this.newIng});
            this.newIng = { name: '', quantity: 1, unit: '' };
        }
    },
    removeIngredient(index) {
        this.newRecipe.ingredients.splice(index, 1);
    },
    async submitRecipe() {
        const success = await $store.recipes.create(this.newRecipe);
        if(success) {
            this.showModal = false;
            this.newRecipe = { title: '', description: '', default_servings: 2, is_vegetarian: false, tags: [], ingredients: [] };
        }
    }
}" x-init="$store.recipes.fetch()">

    <!-- Navbar -->
    <nav class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-200 shadow-sm">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="index.html"
                class="text-2xl font-extrabold tracking-tight flex items-center gap-2 hover:opacity-80 transition bg-gradient-to-r from-emerald-600 to-teal-500 bg-clip-text text-transparent">
                <span>ü•ó</span> <span x-text="$store.i18n.t('title')">Meal Planner</span>
            </a>
            <div class="flex items-center gap-2 md:gap-6 text-sm font-semibold text-slate-600">
                <a href="index.html" class="hover:text-emerald-600 transition px-2 py-1 rounded-lg hover:bg-emerald-50"
                    x-text="$store.i18n.t('dashboard')">Dashboard</a>
                <a href="recipes.html" class="text-emerald-600 bg-emerald-50 px-2 py-1 rounded-lg"
                    x-text="$store.i18n.t('recipes')">Recipes</a>
                <a href="planner.html"
                    class="hover:text-emerald-600 transition px-2 py-1 rounded-lg hover:bg-emerald-50"
                    x-text="$store.i18n.t('planner')">Planner</a>
                <a href="grocery.html"
                    class="hover:text-emerald-600 transition px-2 py-1 rounded-lg hover:bg-emerald-50"
                    x-text="$store.i18n.t('grocery')">Grocery</a>

                <div class="h-4 w-px bg-slate-300 mx-1"></div>

                <!-- Lang Toggle -->
                <button @click="$store.i18n.toggle()"
                    class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 hover:bg-slate-200 transition text-xs font-bold uppercase text-slate-700"
                    x-text="$store.i18n.lang">
                    FR
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 flex-grow py-10">

        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight" x-text="$store.i18n.t('recipes')">
                    Recipes</h1>
                <p class="text-slate-500 mt-1" x-text="$store.i18n.t('welcome_sub')">Manage your collection</p>
            </div>
            <button @click="showModal = true"
                class="group bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white px-6 py-3 rounded-xl shadow-lg hover:shadow-emerald-500/25 transition-all duration-300 font-bold flex items-center gap-2 transform hover:-translate-y-0.5">
                <span class="text-xl group-hover:rotate-90 transition-transform duration-300">+</span> <span
                    x-text="$store.i18n.t('add_recipe')">New Recipe</span>
            </button>
        </div>

        <!-- Recipe List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <template x-for="recipe in $store.recipes.list" :key="recipe.id">
                <div
                    class="bg-white rounded-3xl shadow-sm hover:shadow-xl hover:shadow-emerald-100/50 transition-all duration-300 border border-slate-100 group flex flex-col relative overflow-hidden">

                    <!-- Decorative gradient top or Image -->
                    <div class="h-32 bg-slate-100 relative overflow-hidden">
                        <template x-if="recipe.image_url">
                            <img :src="recipe.image_url"
                                class="w-full h-full object-cover transition duration-500 group-hover:scale-105"
                                loading="lazy" onerror="this.style.display='none'">
                        </template>
                        <div x-show="!recipe.image_url"
                            class="absolute inset-0 bg-gradient-to-r from-emerald-400 to-teal-400"></div>
                    </div>

                    <div class="p-7 flex-grow flex flex-col">
                        <div class="flex justify-between items-start mb-3">
                            <h2 class="text-xl font-bold text-slate-800 leading-tight group-hover:text-emerald-700 transition"
                                x-text="recipe.title"></h2>
                            <div class="flex items-start gap-2">
                                <span x-show="recipe.is_vegetarian" class="text-xl" title="Vegetarian">üåø</span>
                                <button @click="$store.recipes.delete(recipe.id)"
                                    class="text-slate-300 hover:text-rose-500 transition p-1 -mt-1 -mr-1 rounded-full hover:bg-rose-50">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Star Rating -->
                        <div class="flex items-center gap-1 mb-4">
                            <template x-for="i in 5">
                                <button @click="$store.recipes.updateRating(recipe.id, i)"
                                    class="focus:outline-none transition-transform hover:scale-125 duration-200">
                                    <svg class="w-5 h-5"
                                        :class="i <= (recipe.rating || 0) ? 'text-amber-400 fill-current drop-shadow-sm' : 'text-slate-200'"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                                    </svg>
                                </button>
                            </template>
                        </div>

                        <p class="text-sm text-slate-500 mb-6 line-clamp-3 leading-relaxed flex-grow"
                            x-text="recipe.description"></p>

                        <div class="flex items-center justify-between mt-auto pt-6 border-t border-slate-50">
                            <div
                                class="flex items-center gap-2 text-xs font-bold text-emerald-700 bg-emerald-50 px-3 py-1.5 rounded-full">
                                <span>üçΩÔ∏è</span>
                                <span><span x-text="recipe.default_servings"></span> <span
                                        x-text="$store.i18n.t('servings')">Servings</span></span>
                            </div>


                            <div class="text-xs text-slate-400 font-medium italic">
                                <span x-text="recipe.ingredients.length"></span> items
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="$store.recipes.list.length === 0 && !$store.recipes.loading"
            class="text-center text-slate-400 py-32 flex flex-col items-center">
            <div class="text-6xl mb-4 opacity-50">ü•í</div>
            <p class="text-xl font-medium" x-text="$store.i18n.t('no_recipes')">No recipes found.</p>
        </div>
    </div>

    <!-- Modal -->
    <div x-show="showModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6"
        style="display: none;">
        <!-- Backdrop -->
        <div x-show="showModal" x-transition.opacity class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"
            @click="showModal = false"></div>

        <!-- Content -->
        <div x-show="showModal" x-transition.scale.origin.bottom.duration.300ms
            class="relative bg-white rounded-3xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col overflow-hidden">
            <div class="p-8 pb-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h2 class="text-2xl font-bold text-slate-800" x-text="$store.i18n.t('add_recipe')">Add Recipe</h2>
                <button @click="showModal = false" class="text-slate-400 hover:text-slate-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="p-8 overflow-y-auto space-y-6">
                <div>
                    <label class="block text-sm font-bold mb-2 text-slate-700">Title</label>
                    <input type="text" x-model="newRecipe.title"
                        class="w-full border border-slate-200 bg-slate-50 rounded-xl p-3.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition font-medium text-slate-800 placeholder:text-slate-400">
                </div>

                <div>
                    <label class="block text-sm font-bold mb-2 text-slate-700" x-text="$store.i18n.t('image_url')">Image
                        URL</label>
                    <input type="text" x-model="newRecipe.image_url" placeholder="https://example.com/image.jpg"
                        class="w-full border border-slate-200 bg-slate-50 rounded-xl p-3.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition font-medium text-slate-800 placeholder:text-slate-400">
                </div>

                <div class="flex items-center gap-3 bg-emerald-50/50 p-4 rounded-xl border border-emerald-100/50">
                    <div
                        class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="toggle" x-model="newRecipe.is_vegetarian"
                            class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer duration-200 ease-in-out border-emerald-200 transition-transform transform translate-x-0 checked:translate-x-6 checked:border-emerald-500" />
                        <label for="toggle"
                            class="toggle-label block overflow-hidden h-6 rounded-full bg-emerald-200 cursor-pointer"></label>
                    </div>
                    <label for="toggle"
                        class="text-sm font-bold text-emerald-900 cursor-pointer select-none flex items-center gap-2">
                        <span>üåø</span> <span x-text="$store.i18n.t('is_vegetarian_label')">Is Vegetarian?</span>
                    </label>
                    <style>
                        .toggle-checkbox:checked {
                            right: 0;
                        }

                        .toggle-checkbox:checked+.toggle-label {
                            background-color: #10b981;
                        }
                    </style>
                </div>

                <div>
                    <label class="block text-sm font-bold mb-2 text-slate-700">Description</label>
                    <textarea x-model="newRecipe.description" rows="3"
                        class="w-full border border-slate-200 bg-slate-50 rounded-xl p-3.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition text-slate-800"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2 text-slate-700"
                        x-text="$store.i18n.t('servings')">Default Servings</label>
                    <input type="number" x-model="newRecipe.default_servings"
                        class="w-full border border-slate-200 bg-slate-50 rounded-xl p-3.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition font-medium text-slate-800">
                </div>

                <div class="border-t border-slate-100 pt-6">
                    <h3 class="font-bold mb-4 text-slate-800 flex items-center gap-2">
                        <span
                            class="bg-slate-100 w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span>
                        <span x-text="$store.i18n.t('ingredients')">Ingredients</span>
                    </h3>
                    <div class="flex gap-2 mb-4">
                        <input type="text" x-model="newIng.name" placeholder="Item name"
                            class="flex-1 border bg-slate-50 border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
                        <input type="number" x-model="newIng.quantity" placeholder="Qty"
                            class="w-20 border bg-slate-50 border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
                        <input type="text" x-model="newIng.unit" placeholder="Unit"
                            class="w-20 border bg-slate-50 border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
                        <button @click="addIngredient()"
                            class="bg-slate-800 hover:bg-slate-900 text-white w-12 rounded-xl flex items-center justify-center transition shadow-lg shadow-slate-200">+</button>
                    </div>
                    <ul class="space-y-2 max-h-40 overflow-y-auto pr-1 custom-scrollbar">
                        <template x-for="(ing, idx) in newRecipe.ingredients" :key="idx">
                            <li
                                class="flex justify-between items-center text-sm bg-slate-50 p-2.5 rounded-lg border border-slate-100 group">
                                <span class="flex items-center gap-2 text-slate-700">
                                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-400"></span>
                                    <span class="font-bold text-emerald-700"
                                        x-text="ing.quantity + '' + ing.unit"></span> <span x-text="ing.name"></span>
                                </span>
                                <button @click="removeIngredient(idx)"
                                    class="text-slate-300 hover:text-rose-500 p-1 opacity-100 sm:opacity-0 group-hover:opacity-100 transition">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>

            <div class="p-6 border-t border-slate-100 bg-slate-50/50 flex justify-end gap-3 rounded-b-3xl">
                <button @click="showModal = false"
                    class="text-slate-500 hover:text-slate-800 font-bold px-5 py-2.5 transition"
                    x-text="$store.i18n.t('cancel')">Cancel</button>
                <button @click="submitRecipe()"
                    class="bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white px-8 py-2.5 rounded-xl shadow-lg shadow-emerald-200 font-bold transition transform active:scale-95"
                    x-text="$store.i18n.t('save')">Save Recipe</button>
            </div>
        </div>
    </div>

</body>

</html>
