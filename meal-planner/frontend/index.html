                <a href="library.html"
                    class="hover:text-emerald-600 transition px-2 py-1 rounded-lg hover:bg-emerald-50"

                <div class="h-4 w-px bg-slate-300 mx-1"></div>

                <!-- Lang Toggle -->
                <button @click="$store.i18n.toggle()"

    </nav>

    <div class="container mx-auto px-4 flex-grow flex flex-col items-center justify-center relative">

        <!-- Decorative blobs -->
        <div

        </div>
        <div

        <div class="relative z-10 max-w-4xl w-full flex flex-col items-center text-center">

            <div
                class="mb-6 inline-flex items-center justify-center p-3 bg-white rounded-2xl shadow-sm border border-slate-100 rotate-3 transform hover:rotate-6 transition duration-500">

            </div>

            <h1 class="text-6xl md:text-7xl font-black text-slate-800 tracking-tighter mb-8 leading-tight">
                <span class="block text-transparent bg-clip-text bg-gradient-to-br from-emerald-500 to-teal-600">
                    Bienvenue
                </span>
            </h1>

            <p class="text-slate-500 text-xl md:text-2xl mb-12 font-light max-w-2xl leading-relaxed">
                Organisez vos repas, g√©rez vos recettes et g√©n√©rez vos listes simplement.
            </p>

            <div class="flex flex-col sm:flex-row justify-center gap-6 w-full max-w-md">

                    <div
                        class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:animate-shimmer">
                    </div>
                    <span class="flex items-center justify-center gap-3">
                        <span class="text-xl">üç≥</span> <span>Voir les Recettes</span>
                    </span>
                </a>

                <a href="planner.html"
                    class="flex-1 group relative px-8 py-5 bg-white text-emerald-600 border border-emerald-100 rounded-2xl font-bold shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 hover:bg-emerald-50">
                    <span class="flex items-center justify-center gap-3">
                        <span class="text-xl">üìÖ</span> <span>Planifier la Semaine</span>
                    </span>
                </a>
            </div>
        </div>
    </div>

    <style>
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        .group-hover\:animate-shimmer:hover {
            animation: shimmer 1s infinite;
        }

        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 10s infinite;
        }
    </style>
